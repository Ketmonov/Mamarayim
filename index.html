	function hisobKitob(x,y, opr){
		this.x=x;
		this.y=y;
		if (opr === '+'){
			return x+y;
		} else if (opr === '-') {
			return x-y;
		}
		else if (opr === '*') {
			return x*y;
		}
		else if (opr === '/') {
			return x/y;
		}
		else if (opr === '%') {
			return x%y;
		}
		else  {
			return "There is not such operation";
		}
